<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MazeRush - Níveis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="levels-body">
  <header class="levels-header">
    <button onclick="history.back()" class="back-button">←</button>
    <h1 class="levels-title">MazeRush - Níveis</h1>
    <button id="reset-btn" class="reset-button">Reiniciar</button>
  </header>

  <div class="categories">
    <h2>Campanha</h2>
    <div id="levels-container" class="levels-grid"></div>
  </div>

  <script type="module">
    import { isLevelUnlocked, resetProgress } from "./js/unlockSystem.js";

    const levels = [
      { name: "Nível 1", id: "level-1" },
      { name: "Nível 2", id: "level-2" },
      { name: "Nível 3", id: "level-3" },
      { name: "Nível 4", id: "level-4" },
      { name: "Nível 5", id: "level-5" },
      { name: "Nível 6", id: "level-6" },
    ];

    const container = document.getElementById("levels-container");

    levels.forEach((level) => {
      const card = document.createElement("div");
      card.className = "level-card";
      card.setAttribute("data-level", level.name.split(" ")[1]); // Exibe só o número


      const name = document.createElement("span");
      name.textContent = level.name;
      card.appendChild(name);

      const button = document.createElement("button");

      if (isLevelUnlocked(level.id)) {
        button.textContent = "Jogar";
        button.className = "play-button";
        button.onclick = () => {
          localStorage.setItem("selectedLevel", level.id);
          window.location.href = "game.html";
        };
      } else {
        button.textContent = "Bloqueado";
        button.className = "locked-button";
        button.disabled = true;
      }

      card.appendChild(button);
      container.appendChild(card);
    });

    document.getElementById("reset-btn").addEventListener("click", () => {
      if (confirm("Desejas reiniciar o progresso?")) {
        resetProgress();
        location.reload();
      }
    });
  </script>
</body>
</html>
